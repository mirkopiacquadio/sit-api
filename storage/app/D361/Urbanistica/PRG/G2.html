<P STYLE="margin-bottom: 0cm"><B>Art.44 <BR>(Zone cimiteriali, G2) </B><BR><BR>
</P>
<P STYLE="margin-bottom: 0cm">In tali zone sono consentite
costruzioni per servizi cimiteriali, tombe e cappelle private. La
costruzione di tombe e cappelle private &egrave; disciplinata da
apposito regolamento. <BR><BR>
</P>

<P STYLE="margin-bottom: 0cm"><B>Art. 25</B></P>
<P STYLE="margin-bottom: 0cm"><B>(Zone per industrie estrattive, D4</B>)</P>
<P STYLE="margin-bottom: 0cm"> 
</P>
<P STYLE="margin-bottom: 0cm">In tali zone &egrave; consentito 1&rsquo;
esercizio delle attivit&agrave; estrattive nel rispetto delle leggi
statali e regionali. che regolano la materia. La concessione &egrave;
rilasciata con le modalit&agrave; previste all'art. 28/04 delle
presenti norme</P>

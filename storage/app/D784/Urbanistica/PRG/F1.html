<P STYLE="margin-bottom: 0cm"><B>Art. 36</B></P>
<P STYLE="margin-bottom: 0cm"><B>(comunit&agrave; montana, F1)</B></P>
<P STYLE="margin-bottom: 0cm"><BR>Ta1e zona &egrave; interessata
dalla localizzazione della sede della Comunit&agrave; Montana. Il
piano si attua a mezzo di I.E.D. nel rispetto dei seguenti indici:</P>
<P STYLE="margin-bottom: 0cm"> <BR>If = 1.8 mc/mq <BR>Q = 0.50 mq/mq
<BR>De = H con minimo assoluto di m 10 <BR>Dc = H/2 con minimo
assoluto di m 5</P>
<P STYLE="margin-bottom: 0cm">Hf = 10.50</P>

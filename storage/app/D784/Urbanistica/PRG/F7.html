<P STYLE="margin-bottom: 0cm"><B>Art. 42 <BR>(Autorimesse, F7) </B>
</P>
<P STYLE="margin-bottom: 0cm"> <BR>Sono le aree sulle quali, alla
data di adozione del piano, insistono volumi adibiti al rimessaggio
di autovetture ed autopullman di autolinee. Non &egrave; consentita
la modifica di destinazione d'uso n&eacute; della volumetria
esistente.</P>

<P ALIGN=CENTER STYLE="margin-bottom: 0cm">Art. 42</P>
<P ALIGN=CENTER STYLE="margin-bottom: 0cm">(Zone per attrezzature di
interesse generale, F4)</P>
<P ALIGN=CENTER STYLE="margin-bottom: 0cm"><BR>
</P>
<P ALIGN=LEFT STYLE="margin-bottom: 0cm">Tali zone sono destinate
alle attrezzature pubbliche diverse da quelle di urbanizzazione
secondaria.</P>

</P>
<P ALIGN=LEFT STYLE="margin-bottom: 0cm">Il Piano si attua mediante
I.E.D., applicando le norme specifiche per ciascuna attrezzatura.</P>
